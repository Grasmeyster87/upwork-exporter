
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upwork Job Exporter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 1rem;
      width: 250px;
    }
    h4 {
      margin-top: 0;
      color: #333;
    }
    label {
      display: block;
      margin: 0.5rem 0;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h4>Export Upwork Jobs</h4>
  <a href="https://www.upwork.com/nx/search/jobs/?q=parsing%20scraping&sort=recency&t=1&page=1&per_page=50">Upwork_parsing</a>
  <label><input type="radio" name="format" value="save-db" checked> Save to DB</label>
  <label><input type="radio" name="format" value="json"> Export as JSON</label>
  <label><input type="radio" name="format" value="csv"> Export as CSV</label>

  <button id="export">Export</button>
  <div class="status" id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
